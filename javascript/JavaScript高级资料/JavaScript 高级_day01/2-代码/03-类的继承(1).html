        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);

            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y); //调用了父类中的构造函数
            }
        }
        var son = new Son(1, 2);
        var son1 = new Son(11, 22);
        son.sum();
        son1.sum();
         // 利用super 调用父类的构造函数 super 必须在子类this之前调用,放到this之后会报错
         //es6中类没有变量提升，所以必须先定义类，再实例化对象
    </script>
